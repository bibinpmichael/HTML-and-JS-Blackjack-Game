<html>
    <head>
        <!-- Link to the external CSS file for styling -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Main heading for the Blackjack game -->
        <h1>Blackjack</h1>

        <!-- Paragraph to display the game message (e.g., prompts or results) -->
        <p id="message-el">Want to play a round?</p>

        <!-- Paragraph to display the cards currently held by the player -->
        <p id="cards-el">Cards:</p>

        <!-- Paragraph to display the sum of the cards -->
        <p id="sum-el">Sum:</p>

        <!-- Button to start a new game -->
        <button onclick="startGame()">START GAME</button>

        <!-- Button to draw a new card -->
        <button onclick="newCard()">NEW CARD</button>

        <!-- Paragraph to display player information, such as name and chips -->
        <p id="player-el"></p>

        <!-- Link to the external JavaScript file for functionality -->
        <script src="index.js"></script>
    </body>
</html>
